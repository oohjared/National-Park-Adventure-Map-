<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400;700&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>National Park Adventure Guide</title>
  </head>
  <body>
    <header class=" d-flex justify-content-center">
      <h1>National Park Adventure Guide</h1>
    </header>
    <div class="margin"></div>
    <main>
      <section class="d-flex flex-row justify-content-center align-items-center addressbar">
        <article class="addressform">
          <h4 class="d-inine">Starting Address:</h4>
        </article>
        <article>
          <textarea id="startingInput"   class="d-inine textinput"></textarea>
        </article>
      </section>
      <section class="d-flex flex-row justify-content-center">
        <article class="col-1"></article>
        <article id="parks-el" class="d-flex flex-column m-3 p-2 col-5">
          <h3 id="parks-el-title" class="d-flex justify-content-center text-white rounded-pill mb-2">National Parks</h3>
          <ul id="parks" class="list-inline overflow-auto p-2">
            
          </ul>
        </article>
        <article class="col-1 m-3">
          <select id="states" class="form-control">
            <option>State</option>
          </select>
        </article>
      </section>
      <section id="mapButton" class="d-flex justify-content-center">
        <button class="map m-2">Map My Adventure</button>
      </section>
      <section>
        <article id="parks-selected">
          <h2 class="d-flex justify-content-center">Parks Selected</h2>
          <ul class="selected">

          </ul>
        </article>
      </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="./assets/js/logic.js"></script>
    <footer class="d-flex justify-content-center align-items-center text-center text-white p-2">&copy; Travel Trio</footer>
  </body>
</html>
